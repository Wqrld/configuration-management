 - name: Playbook to install tools for deployment
   become: true
   hosts: all
   roles:
    - geerlingguy.docker
   tasks:
     - name: Install git, unzip, pip, python-docker
       apt:
         name: git, unzip, python3-pip, python-docker
         state: present
     - name: Pip install python docker-cokmpose
       pip:
         name: docker-compose
         executable: pip3
     - name: Copy sources
       copy:
         src: ./housekeeping-ddosgrid-v2.zip
         dest: /tmp/setup.zip
     - name: Unzip sources
       unarchive:
         src: ./housekeeping-ddosgrid-v2.zip
         dest: /tmp
     - name: Replace SSL certificate
       copy:
         src: ./assets/certificate.cert
         dest: /tmp/housekeeping-ddosgrid/proxy/cert/certificate.cer
     - name: Replace SSL certificate key
       copy:
         src: ./assets/certificate.key
         dest: /tmp/housekeeping-ddosgrid/proxy/cert/certificate.key
     - name: Start proxy service
       community.general.docker_compose:
         project_src: /tmp/housekeeping-ddosgrid/proxy
     - name: Start ddosgrid service
       community.general.docker_compose:
         project_src: /tmp/housekeeping-ddosgrid/ddosgrid-v2
     - name: Start ddosdb service
       community.general.docker_compose:
         project_src: /tmp/housekeeping-ddosgrid/ddosdb
